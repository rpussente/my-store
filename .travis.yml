language: node_js
node_js:
  - 11
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - sudo apt install -y wine
addons:
  apt:
    update: true
jobs:
  include:
    - stage: "Verify"
      script: yarn test
    - stage: "Build distributions"
      if: branch = master
      script: yarn build && yarn dist
